[Rainmeter]
Update=1000
AccurateText=1
RightMouseUpAction=[!SkincustomMenu]
ContextAction=[!Move (#SCREENAREAWIDTH#/2-(#CURRENTCONFIGWIDTH#)/2) (#SCREENAREAHEIGHT#/2-(#CURRENTCONFIGHEIGHT#)/2)]
ContextTitle=Move Middle
ContextAction2=[!Move 30 30]
ContextTitle2=Move Top Left
ContextAction3=!Refresh
ContextTitle3=Refresh
ContextAction4=!ActivateConfig "ModularPlayers\@Settings" "Info.ini"
ContextTitle4=Settings
OnRefreshAction=[!Delay 100][!enablemeasuregroup NUOL]

[Variables]
@includeVars=#@#Vars.inc

@includeMusic=#@#Includes\Global#Player#.inc
@includeStyles=#@#Includes\GlobalStyles.inc
@includePlayer=Styles\#Style#.inc
