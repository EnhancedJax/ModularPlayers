[CurrentPlayer]
Meter=String
X=20
Y=50r
FontSize=10
FontWeight=400
Text=Player layout (#Style#)
MeterStyle=sString
Container=ContentContainer

[Box]
Shape=Rectangle  0,0,((#SetW#-#SetL#-#SetTP#-20*6)/5),((#SetW#-#SetL#-#SetTP#-20*6)/5),10,10 | StrokeWidth 0 | Extend Fill
Fill=Fill Color 255,255,255,10
MouseOverAction=[!SetOption #CURRENTSECTION# Fill "Fill Color 255,255,255,150"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Fill "Fill Color 255,255,255,10"][!UpdateMeter #CURRENTSECTION#][!Redraw]
Container=ContentContainer
[Box1]
Meter=Shape
X=r
Y=10R
MeterStyle=Box
[Box2]
Meter=Shape
X=20R
Y=r
MeterStyle=Box
[Box3]
Meter=Shape
X=20R
Y=r
MeterStyle=Box
[Box4]
Meter=Shape
X=20R
Y=r
MeterStyle=Box
[Box5]
Meter=Shape
X=20R
Y=r
MeterStyle=Box
[BoxAdd]
Meter=Shape
X=(-20-20-20-20-(((1200*(1920/1920))-200-20-20*6)/5)*4)r
Y=r
Fill=Fill Color 255,255,255,50
Mouseoveraction=[]
MouseLeaveAction=[]
MeterStyle=Box


[Center]
Meter=Image
Imagename=#@#Images\Preview\#CURRENTSECTION#.png
X=([Box1:X])
Y=([Box1:Y])
W=((#SetW#-#SetL#-#SetTP#-20*6)/5)
H=((#SetW#-#SetL#-#SetTP#-20*6)/5)
Solidcolor=0,0,0,1
Leftmouseupaction=[!WriteKeyValue Variables Style #CURRENTSECTION# "#@#Vars.inc"][!WriteKeyValue BoxAdd X "(-20-20-20-20-((#SetW#-#SetL#-#SetTP#-20*6)/5)*4)r"][!Refresh][!Delay 1000][!Refresh "ModularPlayers\Main"]
DynamicVariables=1

[Measure]
Meter=Image
X=20R
Y=r
MeterStyle=Center
Leftmouseupaction=[!WriteKeyValue Variables Style #CURRENTSECTION# "#@#Vars.inc"][!WriteKeyValue BoxAdd X "(-20-20-20-((#SetW#-#SetL#-#SetTP#-20*6)/5)*3)r"][!Refresh][!Delay 1000][!Refresh "ModularPlayers\Main"]

[Graph]
Meter=Image
X=20R
Y=r
MeterStyle=Center
Leftmouseupaction=[!WriteKeyValue Variables Style #CURRENTSECTION# "#@#Vars.inc"][!WriteKeyValue BoxAdd X "(-20-20-((#SetW#-#SetL#-#SetTP#-20*6)/5)*2)r"][!Refresh][!Delay 1000][!Refresh "ModularPlayers\Main"]

[Smart]
Meter=Image
X=20R
Y=r
MeterStyle=Center
Leftmouseupaction=[!WriteKeyValue Variables Style #CURRENTSECTION# "#@#Vars.inc"][!WriteKeyValue BoxAdd X "(-20-((#SetW#-#SetL#-#SetTP#-20*6)/5)*1)r"][!Refresh][!Delay 1000][!Refresh "ModularPlayers\Main"]

[Text]
Meter=Image
X=20R
Y=r
MeterStyle=Center
Leftmouseupaction=[!WriteKeyValue Variables Style #CURRENTSECTION# "#@#Vars.inc"][!WriteKeyValue BoxAdd X "r"][!Refresh][!Delay 1000][!Refresh "ModularPlayers\Main"]

