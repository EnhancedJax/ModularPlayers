[Rainmeter]
Update=-1
SkinWidth=#SCREENAREAWIDTH#
Skinheight=#SCREENAREAHEIGHT#
Onrefreshaction=[!Zpos 2][!Move 0 0][!Draggable 0][!Clickthrough 0]
MouseActionCursor=0

[Variables]
@includeV=#@#Vars.inc
P=(30*#Scale#)
Scroll=0
P2=(130*#Scale#)
[sString]
FontFace=Roboto
AntiAlias=1
FontSize=12
FontColor=255,255,255
Container=BC
SolidColor=0,0,0,1
[Divider]
X=r
y=#P2#r
Container=BC
Shape=Line 0,0,((#SCREENAREAWIDTH#-#P#*2)-#P2#*2),0 | StrokeWidth 1 | Fill Color 0,0,0,0 | Stroke Color 255,255,255,25
[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Blur=Acrylic

[B]
Meter=Shape
X=#P#
Y=#P#
Shape=Rectangle 0,0,(#SCREENAREAWIDTH#-#P#*2),(#SCREENAREAHEIGHT#-#P#*2),20,20 | Fill Color 12,12,12 | StrokeWidth 2 | Stroke Color 255,255,255,30
[BC]
Meter=Shape
X=#P#
Y=#P#
DynamicVariables=1
MouseScrollDownAction=[!SetVariable Scroll "(Clamp(#Scroll#-60,-1000,0))"][!UpdateMeter *][!Redraw]
MouseScrollUpAction=[!SetVariable Scroll "(Clamp(#Scroll#+60,-1000,0))"][!UpdateMeter *][!Redraw]
Shape=Rectangle 0,0,(#SCREENAREAWIDTH#-#P#*2),(#SCREENAREAHEIGHT#-#P#*2),20,20 | Fill Color 12,12,12 | StrokeWidth 2 | Stroke Color 255,255,255,30


[Header]
X=r
Y=#p2#r
InlinePattern=suggested
InlineSetting=Size | (15*#scale#)
InlinePattern2=suggested
InlineSetting2=Color | 0,255,100
InlinePattern3=#CRLF#(.*)
InlineSetting3=Size | (15*#scale#)
InlinePattern4=#CRLF#(.*)
InlineSetting4=Color | 225,225,225
FontSize=(30*#scale#)
StringAlign=LeftCenter
[Center]
Meter=String
MeterStyle=sString | Header
X=(#p2#)
Y=(#P2#+#Scroll#)
DynamicVariables=1
Text=#CURRENTSECTION# suggested#CRLF#Simple center Player for minimalisitc desktops
[Divider/diqwjdip]
Meter=Shape
MeterStyle=Divider
[Measure]
Meter=String
MeterStyle=sString | Header
Text=#CURRENTSECTION# suggested#CRLF#Animated liquid container representing the time
[Divider/diqwjsdip]
Meter=Shape
MeterStyle=Divider 
