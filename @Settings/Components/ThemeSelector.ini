meterstyle=sString
Text=16
Y=([Center:Y]-25*#Scale#)
X=((#SCREENAREAWIDTH#-#P#*2)-#P2#*2)
FontWeight=450
StringAlign=CenterCenter
DynamicVariables=1
FontSize=(60*#Scale#)
